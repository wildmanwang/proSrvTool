<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body{
            margin: 0;
        }
        .hide{
            display: none;
        }
        .left{
            display: inline-block;
            float: left;
        }
        .right{
            display: inline-block;
            float: right;
        }
    </style>
    {% block stylePage %}
    {% endblock %}
</head>
<body>
    <h3>{{ title }}</h3>
    {% block contents %}
    {% endblock %}
    <script src="/static/js/jquery3.4.1.js" type="text/javascript"></script>
    {% block scriptPage %}
    {% endblock %}
</body>
</html>
